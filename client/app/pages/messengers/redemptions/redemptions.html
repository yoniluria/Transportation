<div class="in-tab" id="money-history">
 	<div>
  	<div class="col-md-12">
  	<h4 style="margin-bottom: 10px;">כאן תוכל לעקוב אחרי ההוצאות והפדינות של הנהג</h4>
  	</div>

<div style="padding: 8px;" class="col-xs-12   no-padding redemptions-dates">
  		<!-- <h4 class="col-xs-12" style="margin-bottom: 10px;">בחר טווח תאריכים-</h4> -->
  	<div class="col-md-3 date-input" ><p >מתאריך: </p><md-datepicker ng-model="$parent.from_date_redemptions" md-placeholder="Enter date"  md-max-date="$parent.until_date_redemptions" ng-change="getExpensesByDate()"></md-datepicker></div>
	<div class="col-md-3 date-input"><p >עד תאריך:</p> <md-datepicker ng-model="$parent.until_date_redemptions" md-placeholder="Enter date" md-min-date="$parent.from_date_redemptions" ng-change="getExpensesByDate()"></md-datepicker></div>
</div>
  	<div class="col-md-4  total center">
  		<div class="icon-height">
  		<img src="assets/img/cash.png" />
  		</div>
  		<h3>סה"כ פדיון: <span ><span  ng-bind="currentMessenger.redemptions|sumByKeyFilter:'income'|number:2"></span><span> ש"ח </span></span></h3>
  	</div>
  	
  	<div class="col-md-4  total center">
  		<div class="icon-height">
  		<img src="assets/img/expenditure.png" />
  		</div>
  		<h3 >משיכה לפריטה: <span class="red" ><span class="red" ng-bind="(currentMessenger.expenses.daily||0)|number:2"></span><span class="red"> ש"ח </span></span></h3>
  	</div>
  	
  	<div class="col-md-4 col-sm-12 total center">
  		<div class="icon-height">
  		<img src="assets/img/refull.png" />
  		</div>
  		<h3>תדלוק: <span class="red" ><span class="red" ng-bind="(currentMessenger.expenses.expensess||0)|number:2"></span><span class="red"> ש"ח </span></span></h3>
  	</div>
	</div>
	<div class="col-md-12"></div>
	<div class="row">
		<div ng-repeat="redemption in currentMessenger.redemptions" class="col-md-4">
			<div class="box cash">
			<p ng-bind="getDate(redemption.track_date) |date:'dd/MM/yyyy'"></p>
			<p class="center">מסלול מספר <span ng-bind="redemption.id"></span></p>
			<h3 ><span ng-bind="getNumberOrDefault(redemption.income)"></span> <span>ש"ח</span></h3>
			</div>
		</div>
		
	
		
	</div>
	<button data-toggle="modal" data-target="#drawing_pluck" style="width: inherit;" class="delete-button" type="submit" >משיכה לפריטה</button>
	
</div>
