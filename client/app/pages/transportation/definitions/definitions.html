<div class="container" >
	<h1>בעמוד זה ניתן לשנות הגדרות מערכת</h1>
	<div>
		<form name="definitionForm" ng-submit="submit_definition=true;(definitionForm.$invalid||save(definitionForm.$valid))" novalidate >
			<span class="col-md-2">email בית חולים</span>
			<div class="col-md-2" style="padding: 0;" >
				<input type="email" name="email" required ng-model="hospital_email.value" />
				<span ng-show="submit_definition&&definitionForm.email.$error.email" style="color: red;" >דוא"ל לא תקין</span>
				<span ng-show="submit_definition&&definitionForm.email.$error.required" style="color: red;" >עליך למלא דוא"ל</span>
			</div>
			
			<button class="btn btn-small" >שמור</button>
		</form>
	</div>
</div>
