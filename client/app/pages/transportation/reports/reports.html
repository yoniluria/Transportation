<p style="margin-right: 10px;" >משמרות</p>
<select style="width: 143px;height: 133px;margin: 10px;" name="multipleSelect" id="multipleSelect" ng-model="selected_shifts" multiple>
  <option value="0">בחר הכל</option>
  <option ng-repeat="s in all_shift" value="{{s.id}}">{{s.name}}</option>
</select>
<p style="margin-right: 10px;" >נהגים</p>
<select style="width: 143px;margin: 10px;display: block;" ng-model="selected_drivers" >
  <option value="0">בחר הכל</option>
  <option value="-1">דקר</option>
  <option ng-repeat="d in all_driver" value="{{d.id}}">{{d.name}}</option>
</select>

<button style="width: 100px;margin: 10px;display: block;" ng-click="exportExcel()" >יצא דוח אקסל לפי חודש</button>
